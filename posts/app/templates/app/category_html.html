<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'app/categories.css' %}">
</head>
<body>
<form action="{% url 'add_new_category' %}" method="post"><br>
    {% csrf_token %}
    <input type="text" name="name" placeholder="name"><br><br>
    <button>Сохранить</button>
</form>
<div class="categories">
 {% for category in categories %}
    <div class="category">
    <h2><a href="{% url 'category_info' category_id=category.id %}">{{category.id}}. {{category.name}}</a></h2>
    </div>
    {% endfor %}
</div>
</body>
</html>
