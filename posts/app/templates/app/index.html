<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'app/index.css' %}">
</head>
<body>
<a href="{% url 'category_page' %}">Категории</a>
<form action="{% url 'add_new_post' %}" method="post"><br>
    <h2>Добавление нового поста</h2>
    {% csrf_token %}
    <input type="text" name="title" placeholder="title"><br><br>
    <textarea name="description"  placeholder="description"></textarea><br><br>
    <textarea name="content"  placeholder="content"></textarea><br><br>
    <select name="category_id" id="">
         {% for category in categories %}
            <option value="{{category.id}}">{{category.name}}</option>
        {% endfor %}

    </select><br><br><br>
    <button>Сохранить</button>
</form>
<h2>Посты</h2>
<div class="posts">
 {% for post in posts %}
    <div class="post">
   <h2> <a href="{% url 'post_info' post_id=post.id %}">{{post.id}}. {{post.title}}</a></h2>
    </div>
{% endfor %}
</div>
</body>
</html>
